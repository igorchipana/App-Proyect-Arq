
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>App-ventas</title>
    <!-- meta -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- styles -->
    <link
      href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"
      rel="stylesheet"
    >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    {% block css %}{% endblock %}
  </head>

  
  <body>
    <div style="padding:50px;">
        
            <div class="col-md-5">
                <div class="well well-sm">
                    <form action="/new" class="form-horizontal"method='POST'>
                            <fieldset>
                            <legend class="text-center header">Registro de productos</legend>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="producto" id="producto" name="producto" type="text" placeholder="Nombre del producto" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="precio" id="precio" name="precio" type="number" placeholder="Precio del producto" class="form-control">
                                </div>
                            </div>

    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <textarea class="form-control" id="descripcion" name="descripcion" placeholder="Descripcion del producto" rows="7"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <h4 type="text" class="col-md-4" >Seleccione Categoria:</h4>
                            </div>
                            <div class="form-group"  style="margin-top:-15px";>
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                   <select class="col-md-4" name="categoria"  id="categoria" placeholder="Descripcion del producto">
                                <option values="option1">Abarrote</option>
                                <option values="option2">Lacteos</option>
                                <option values="option3">Carne</option>
                                <option values="option3">Enlatados</option>
                                <option values="option3">Golosina</option>
                                <option values="option3">Panes</option>
                              </select>
                            </div>
                            <div class="form-group" style="float:right";>
                                <div class="col-md-10" >
                                    <button type="submit" class="btn btn-primary btn-lg " id="hola">Registrar</button>
                                </div>
                                <div class="col-md-2 " ></div>
                            </div>
                           
                        </fieldset>
                        
        
                    </form>
                </div>
            </div>
       
  <div>

        <div class="col-md-7" style="padding:100px";>
                <legend class="text-center header">Lista de productos registrados</legend>
               
                      <table class="table table-striped">
                        <thead class="thead-dark">
                            <tr>
                              <th scope="col">Producto</th>
                              <th scope="col">Precio</th>
                              <th scope="col">Categoria</th>
                              <th scope="col">Descripcion</th>
                            </tr>
                          </thead>
                        <tbody>
                          
                            {% for item in items %}
                            <tr>
                               <td>{{ item.producto }}</td>
                              <td>{{ item.precio }} </td>
                              <td>{{ item.descripcion }}</td>
                              <td>{{ item.categoria }}</td>
                            
                            </tr>
                            {% endfor %}
                        </tbody>
                      </table>
                     
        </div>
  </body>

</html>
